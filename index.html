<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Enough...</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 432px; /* Fixed width for 21:9 ratio */
            height: 900px; /* Fixed height for 21:9 ratio */
            border: 2px solid #fff; /* Changed border color to white */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            overflow: hidden;
        }
        #game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.25s ease; /* Smooth zoom transition */
        }
        #marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #position-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #fff; /* Changed border color to white */
            border-radius: 5px;
            display: none;
        }
        #confirm-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #fff; /* Changed border color to white */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 5px;
        }
        #score {
            display: none;
            font-size: 5rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="game-image" src="sweden.png" alt="Game Image">
        <div id="marker"></div>
        <div id="position-text"></div>
        <div id="confirm-box">
            <button id="confirm-yes">Confirm Selection</button>
        </div>

    </div>
    <h2 id="score"></h2>

    <script>
        const targetPosition = { x: 525, y: 225 }; // Example target position based on fixed container size
        let selectedPosition = { x: 0, y: 0 };
        let zoomLevel = 1;

        const gameContainer = document.getElementById('game-container');
        const gameImage = document.getElementById('game-image');
        const marker = document.getElementById('marker');
        const positionText = document.getElementById('position-text');
        const confirmBox = document.getElementById('confirm-box');
        const scoreDisplay = document.getElementById('score');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');

        gameContainer.addEventListener('click', (event) => {
            const rect = gameContainer.getBoundingClientRect();

            selectedPosition.x = (event.clientX - rect.left) / zoomLevel;
            selectedPosition.y = (event.clientY - rect.top) / zoomLevel;

            updateMarkerPosition();
        });

        document.getElementById('confirm-yes').addEventListener('click', () => {
            const distance = Math.sqrt(Math.pow(selectedPosition.x - targetPosition.x, 2) + Math.pow(selectedPosition.y - targetPosition.y, 2));
            const score = Math.max(0, 100 - distance / 10); // Example scoring formula

            // Hide the image, the confirm button, the marker, and the position text
            gameImage.style.display = 'none';
            confirmBox.style.display = 'none';
            marker.style.display = 'none';
            positionText.style.display = 'none';

            // Display the score in full screen
            scoreDisplay.textContent = `${score.toFixed(2)}`;
            scoreDisplay.style.display = 'block';
        });

        // Zoom in button handler
        zoomInButton.addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.1, 3); // Limit max zoom level to 3
            gameImage.style.transform = `scale(${zoomLevel})`;
            updateMarkerPosition();
        });

        // Zoom out button handler
        zoomOutButton.addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.1, 1); // Limit min zoom level to 1
            gameImage.style.transform = `scale(${zoomLevel})`;
            updateMarkerPosition();
        });

        function updateMarkerPosition() {
            marker.style.left = `${selectedPosition.x * zoomLevel}px`;
            marker.style.top = `${selectedPosition.y * zoomLevel}px`;
            marker.style.display = 'block';

            // Display the position text
            positionText.textContent = `Selected Position: (${selectedPosition.x.toFixed(2)}, ${selectedPosition.y.toFixed(2)})`;
            positionText.style.display = 'block';
        }
    </script>
</body>
</html>
