<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Enough...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="game-image" src="map.png" alt="Game Image">
        <div id="marker"></div>
        <div id="confirm-box">
            <button id="confirm-yes">âœ… LOCK IN!</button>
        </div>
    </div>
    <div id="position-text"></div>
    <h2 id="score"></h2>
    <div id="final-position-text"></div>

    <script>
        const targetPosition = { x: 525, y: 225 }; // Example target position based on fixed container size
        let selectedPosition = { x: 0, y: 0 };
        let zoomLevel = 1;

        const gameContainer = document.getElementById('game-container');
        const gameImage = document.getElementById('game-image');
        const marker = document.getElementById('marker');
        const confirmBox = document.getElementById('confirm-box');
        const positionText = document.getElementById('position-text');
        const scoreDisplay = document.getElementById('score');
        const finalPositionText = document.getElementById('final-position-text');

        gameContainer.addEventListener('click', (event) => {
            const rect = gameImage.getBoundingClientRect();

            selectedPosition.x = (event.clientX - rect.left) / rect.width * gameImage.naturalWidth;
            selectedPosition.y = (event.clientY - rect.top) / rect.height * gameImage.naturalHeight;

            updateMarkerPosition();
        });

        document.getElementById('confirm-yes').addEventListener('click', () => {
            const distance = Math.sqrt(Math.pow(selectedPosition.x - targetPosition.x, 2) + Math.pow(selectedPosition.y - targetPosition.y, 2));
            const score = Math.max(0, 100 - distance / 10); // Example scoring formula

            // Hide the image, the confirm button, and the marker
            gameImage.style.display = 'none';
            confirmBox.style.display = 'none';
            marker.style.display = 'none';
            positionText.style.display = 'none';
            positionText.style.color = '#FFF';

            gameContainer.style.display='none';

            // Display the score in full screen
            scoreDisplay.textContent = `${score.toFixed(2)}`;
            scoreDisplay.style.display = 'block';

            // Display the final position text
            finalPositionText.textContent = `Selected Position: (${selectedPosition.x.toFixed(2)}, ${selectedPosition.y.toFixed(2)})`;
            finalPositionText.style.display = 'block';
        });

        function updateMarkerPosition() {
            const rect = gameImage.getBoundingClientRect();

            marker.style.left = `${(selectedPosition.x / gameImage.naturalWidth) * rect.width}px`;
            marker.style.top = `${(selectedPosition.y / gameImage.naturalHeight) * rect.height}px`;
            marker.style.display = 'block';

            // Position the confirm box above the marker
            confirmBox.style.left = `${(selectedPosition.x / gameImage.naturalWidth) * rect.width}px`;
            confirmBox.style.top = `${(selectedPosition.y / gameImage.naturalHeight) * rect.height - 20}px`; // Adjust the value to control the distance above the marker
            confirmBox.style.display = 'block';
        }

        // Add event listeners for mouse wheel zoom
        gameContainer.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY < 0) {
                zoomLevel = Math.min(zoomLevel + 0.1, 3); // Limit max zoom level to 3
            } else {
                zoomLevel = Math.max(zoomLevel - 0.1, 1); // Limit min zoom level to 1
            }
            gameImage.style.transform = `scale(${zoomLevel})`;
            updateMarkerPosition();
        });
    </script>
</body>
</html>
